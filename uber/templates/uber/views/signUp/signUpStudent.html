<form method="post">
      
  <h1>Регистрация</h1>
  
  <fieldset>
    <label for="name">Ваше Ф.И.О.</label>
    <input type="text" id="name" name="user_name">

    <label for="choose_job" id="choose_job" name="user_job">Ваш университет:</label>
    <select id="choose_job" name="user_job">
      <!-- Выбор университета -->
      <option>Югорский Государственный Университет</option>
      <option>Тюменский Государственный Университет</option>
      <option>Сургутский Государственный Университет</option>
    </select>
    
    <label for="mail">Email:</label>
    <input type="email" id="mail" name="user_email">
    
    <label for="password">Пароль:</label>
    <input type="password" id="password" name="user_password">
  </fieldset>
  <button type="submit">Зарегистрироваться</button>
</form>
  
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js" type="text/javascript"></script>
<script>
    function field_focus(field, email)
  {
    if(field.value == email)
    {
      field.value = '';
    }
  }

  function field_blur(field, email)
  {
    if(field.value == '')
    {
      field.value = email;
    }
  }

//Fade in dashboard box
$(document).ready(function(){
    $('.box').hide().fadeIn(1000);
    });

//Stop click event
$('a').click(function(event){
    event.preventDefault(); 
	});
</script>
